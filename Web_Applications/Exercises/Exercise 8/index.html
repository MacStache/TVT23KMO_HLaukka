<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <title>Inline elements</title>
        <meta name="author" content="Henri Laukka">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Rehearsing inline elements</h1>
        <p>Old saying is: "<i>Water (H<sub>2</sub>O) is thicker than blood</i>."</p>
        <p>Old saying is: "<span class="quote">Water (H<span class="subscript">2</span>0) 
            is thicker than blood</span>."</p>
        <p>Area is measured by square meters m<sup>2</sup></p>
        <p>Area is measured by square meters m<span class="superscript">2</span></p>
        <p>Rye bread is <span style="color: #000" class="quote bold">extremely</span> healthy</p>
    </body>
</html>
