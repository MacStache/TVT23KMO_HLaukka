<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math game</title>
</head>
<body>
    <div id="container">
        <h3>Math game</h3>
        <form>
            <div>
                <output id="num1"></output> +
                <output id="num2"></output> = 
                <input type="number" />
            </div>
            <div>
            <p>
                <button type="button" id="calculate">Answer</button>
            </p>
            </div>
            <div>
                <p>Correct Anwers: <output id="correct"></output></p>
                <p>Incorrect Answers:<output id="incorrect"></output></p>
            </div>
        </form>
    </div>
    <script src="js/functions.js"></script>
</body>
</html>
